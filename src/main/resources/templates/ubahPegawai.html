<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<object th:include="fragments/fragment :: title" th:remove="tag"></object>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment ::navbar"></nav>
	<div class="jumbotron">
		<h3>Ubah Pegawai</h3>
		<form th:action ="@{/pegawai/ubah}" th:object="${pegawai}" method="POST">
			<input type="hidden" name="id" class="form-control" th:value="*{id}"/>
			<input type="hidden" name="nip" class="form-control" th:value="*{nip}"/>
			Nama <br>
			<input type = "text" name="alamat"/>
			<br>
			Tempat Lahir: <br>
			<input class="form-control" type="text" name="tempatLahir" required="required" th:value="*{tempatLahir}"/>
			<br>
			Tanggal Lahir: <br>
			<input class="form-control" type="date" name="tanggalLahir" required="required" th:value="*{tanggalLahir}"/>
			<br>
			Provinsi: <br>
			<select name = "idProvinsi">
			    <option th:each="provinsi : ${listProvinsi}" th:value="${provinsi.id}" th:text="${provinsi.nama}">
			    </option>
			</select>
			<br>
			Nama Instansi: <br>
			<select name = "idInstansi">
			    <option th:each="instansi : ${listInstansi}" th:value="${instansi.id}" th:text="${instansi.nama}">
			    </option>
			</select>
			<br>
			Jabatan: <br>
			<select name = "idJabatan">
			    <option th:each="jbtn : ${listJabatan}" th:value="${jbtn.id}" th:text="${jbtn.nama}">
			    </option>
			</select>
			<br>
			<td><a th:href="@{/jabatan/tambah}">Tambah Jabatan</a></td>
			<br>
			
			<button type="submit">Simpan</button>
		</form>
	</div>
	
</body>
</html>
