<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">

<head>
	<object th:include="fragments/fragment :: title" th:remove="tag"></object>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment ::navbar"></nav>
	<div class="jumbotron">
		<table class="jumbotron">
				<thead>
					<tr>
						<th>No.</th>
						<th>Nama</th>
						<th>Deskripsi</th>
						<th>Gaji Pokok</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="jabatan,itarationStatus : *{listJabatan}">
						<td th:text = "${itarationStatus.count}"></td>
						<td><a th:href="@{'/jabatan/view?idJabatan=' + ${jabatan.id}}" th:text="${jabatan.nama}" /></td>
						<td th:text = "${jabatan.deskripsi}"></td>
						<td th:text = "'Rp'+${jabatan.gajiPokok}"></td>
						
					</tr>
				</tbody>
			</table>		
			<br>
	  	
		  	<div class="lead">
		  	<form th:action="@{/jabatan/tambah}"  method="GET">
			    <label for="idJabatan">Tambah Jabatan</label>
			    <br>
				<button class="btn btn-primary btn-md" type="submit">Tambah</button>
			</form>
		  </div>
	</div>
	</body>
</html>
